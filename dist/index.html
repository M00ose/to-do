<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workplan</title>
    <script src="style.css"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="../src/assets/img/logo.png" alt="Do It logo" />
      <h1>Good Morning, Moose</h1>
      <img
        src="../src/assets/img/profile-pic.png"
        alt="Profile picture"
        class="profile"
      />
    </header>
    <main class="content">
      <div class="search-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="search-icon"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="#404040"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
        <input type="text" class="search" placeholder="...Search" />
      </div>
      <div class="options-container">
        <button class="date-filter active">Today</button>
        <button class="date-filter">Tomorrow</button>
        <button class="date-filter">Custom</button>
      </div>
      <div class="tasks">
        <div id="inputPreview">
          <input
            name="cssCheckbox"
            id="checkbox"
            type="checkbox"
            class="css-checkbox"
          />
          <label for="checkbox">Research Management</label>
        </div>
        <div class="add-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-plus"
            width="32"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="#404040"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          <input class="add-task" type="text" placeholder="Add a task" />
        </div>
      </div>
    </main>
    <footer>
      <div>Made By Moose</div>
      <div class="icon-container">
        <a href="https://github.com/M00ose">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-github"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#0d0d0d"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
              /></svg
          ></span>
        </a>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
